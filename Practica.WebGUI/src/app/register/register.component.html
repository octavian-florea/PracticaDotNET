

<form class="pr-registration-card" [formGroup]="registerForm" (ngSubmit)="submitForm()">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field class='pr-full-width'>
        <input matInput placeholder="Email" formControlName="email" required />
      </mat-form-field>
      <mat-form-field class='pr-full-width'>
        <input matInput placeholder="Password" formControlName="password" required />
      </mat-form-field>
      <mat-form-field class='pr-full-width'>
        <input matInput placeholder="Repeat Password" formControlName="repassword" required />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" class='pr-full-width' color="primary">Trasmite</button>
    </mat-card-actions>
  </mat-card>
</form>
