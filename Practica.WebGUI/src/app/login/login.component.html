<form class="pr-login-card" [formGroup]="loginForm" (ngSubmit)="submitForm()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class='pr-full-width'>
          <input matInput type='email' placeholder="Email" formControlName="email" required />
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
          </mat-error>
        </mat-form-field>
        <mat-form-field class='pr-full-width'>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password" required  />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
            </mat-error>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" class='pr-full-width' [disabled]="!loginForm.valid" color="primary">Trasmite</button>
      </mat-card-actions>
    </mat-card>
  </form>
