<div fxLayout="row" fxLayoutAlign="center center">
  <form  class="pr-registration-card" [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <mat-form-field class='pr-full-width'>
          <input matInput type='email' placeholder="Email" formControlName="email" required email />
          <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
            <div *ngIf="email.errors.required">
              Email is required.
            </div>
            <div *ngIf="!email.errors.required && email.errors.email">
              Email is not valid.
            </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class='pr-full-width'>
          <input matInput [type]="hidePassword ? 'password' : 'text'" placeholder="Password" formControlName="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[$@$!#%*?&])[A-Za-z\d$@$!#%*?&]{6,}" />
          <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
              <div *ngIf="password.errors.required">
                Password is required.
              </div>
              <div *ngIf="!password.errors.required && password.errors.pattern">
                Password must be at least 6 characters long, one uppercase letter, one lowercase letter, one number and one special character.
              </div>
            </mat-error>
        </mat-form-field>

        <mat-radio-group formControlName="role" style='padding-top:10px;display:block' required>
          <mat-radio-button style='padding-right:45px;' value="Student">Student</mat-radio-button>
          <mat-radio-button style='padding-right:45px;' value="Company">Companie</mat-radio-button>
          <mat-radio-button value="Teacher">Profesor</mat-radio-button>
        </mat-radio-group>
    
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button type="submit" class='pr-full-width' [disabled]="!registerForm.valid" color="primary">Trasmite</button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
